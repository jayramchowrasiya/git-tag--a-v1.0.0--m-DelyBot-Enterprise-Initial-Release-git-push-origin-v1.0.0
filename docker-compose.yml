version: '3.8'

services:
  order-service:
    build:
      context: .
      dockerfile: Dockerfile.order
    container_name: delybot-order-service
    ports:
      - "8001:8001"
    volumes:
      - ./data/order:/app
    environment:
      - SERVICE_NAME=order-service
    restart: unless-stopped
    networks:
      - delybot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  drone-service:
    build:
      context: .
      dockerfile: Dockerfile.drone
    container_name: delybot-drone-service
    ports:
      - "8002:8002"
    volumes:
      - ./data/drone:/app
    environment:
      - SERVICE_NAME=drone-service
      - ORDER_SERVICE_URL=http://order-service:8001
    depends_on:
      - order-service
    restart: unless-stopped
    networks:
      - delybot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  delybot-network:
    driver: bridge

volumes:
  order-data:
  drone-data:
